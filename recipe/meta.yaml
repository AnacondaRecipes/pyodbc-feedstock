{% set name = "pyodbc" %}
{% set version = "4.0.39" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e528bb70dd6d6299ee429868925df0866e3e919c772b9eff79c8e17920d8f116
  patches:
    - setup.patch  # [unix]
    - 0001-Comment-out-fix-for-663.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - patch     # [not win]
    - m2-patch  # [win]
  host:
    - python
    - pip
    - setuptools
    - unixodbc 2.3  # [unix]
    - wheel
  run:
    - python

test:
  imports:
    - pyodbc
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mkleehammer/pyodbc
  license: MIT-0
  license_family: MIT
  license_file: LICENSE.txt
  summary: DB API Module for ODBC
  description: |
    pyodbc is a Python DB API 2 module for ODBC. This project provides an
    up-to-date, convenient interface to ODBC using native data types like
    datetime and decimal.
  doc_url: https://mkleehammer.github.io/pyodbc/
  dev_url: https://github.com/mkleehammer/pyodbc

extra:
  recipe-maintainers:
    - nehaljwani
